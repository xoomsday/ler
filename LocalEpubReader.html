<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local ePUB Reader</title>
  <link rel="stylesheet" href="ler.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="LER.svg">
</head>
<body>
  <h1>Local ePUB Reader</h1>

  <div id="book-management">
    <div id="top-pane">
      <label for="epub-upload" class="button-like-label">+</label>
      <input type="file" id="epub-upload" accept=".epub" style="display: none;" multiple>
      <div id="filters">
        <span>Filter by state:</span>
        <label><input type="checkbox" name="state" value="unopened" checked> Unopened</label>
        <label><input type="checkbox" name="state" value="reading" checked> Reading</label>
        <label><input type="checkbox" name="state" value="finished" checked> Finished</label>
      </div>
      <div id="sorting">
        <span>Sort by:</span>
        <select id="sort-by">
          <option value="title">Title</option>
          <option value="last-read">Last Read</option>
        </select>
      </div>
    </div>
    <div id="book-grid"></div>
  </div>

  <div id="reader-view" style="display: none;">
    <div id="reader-controls">
      <button id="close-reader">Close</button>
      <button id="toc-button">TOC</button>
      <button id="bookmark-button">Bookmark</button>
      <button id="font-size-dec">A-</button>
      <button id="font-size-inc">A+</button>
      <button id="line-height-dec">-</button>
      <button id="line-height-inc">+</button>
    </div>
    <div id="toc-overlay" style="display: none;"></div>
    <div id="viewer"></div>
    <div id="prev-page-area"></div>
    <div id="center-page-area"></div>
    <div id="next-page-area"></div>
  </div>

  <script src="jszip.min.js"></script>
  <script src="epub.min.js"></script>
  <script src="ler.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((reg) => console.log('Service worker registered.', reg))
        .catch((err) => console.log('Service worker not registered.', err));
    }
  </script>
</body>
</html>
